<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>qrcode-generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="playground">
    <div id="side-column">
      <div class="left-column-child">
        <label for="encode">
          <span>编码规则：</span>
          <select name="encode" id="encode">
            <option value="base64" selected="selected">base64</option>
            <option value="hex">hex</option>
          </select>
        </label>
      </div>
      <div class="left-column-child">
        <label for="crc">
          <span>crc-8：</span>
          <select name="crc" id="crc">
            <option value="able" selected="selected">启用</option>
            <option value="disable">禁用</option>
          </select>
        </label>
      </div>
      <div class="left-column-child src">
        <label for="mode">
          <span>模式选择：</span>
          <select name="mode" id="mode">
            <option value="spec" selected="selected">模具</option>
            <option value="device">设备</option>
          </select>
        </label>
        <div class="pit"></div>
        <span class="gen">生成</span>
      </div>
    </div>

    <div id="wrap">
      <canvas id="ret" width="600px" height="650px"></canvas>
    </div>
    <div id="copyright">
      Copyright <a href="https://ruff.io/" >© 2017 Nanchao</a> All rights reserved.
    </div>
    <div id="box">
      <div id="qrcode"></div>
    </div>
  </div>
  <script src='./js/jquery.min.js'></script>
  <script src='./js/qrcode.min.js'></script>
  <script src="js/index.js"></script>
  <script src="js/base64.js"></script>
</body>

</html>
